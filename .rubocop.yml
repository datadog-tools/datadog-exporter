inherit_from: .rubocop_prettier.yml

require:
  - rubocop-rake
  - rubocop-rspec
  - rubocop-rspec_rails

AllCops:
  TargetRubyVersion: 3.3
  NewCops: enable

Layout/LineLength:
  Max: 200
  Enabled: true

Metrics/MethodLength:
  Max: 20
  Enabled: true

#Â Disabled because of the extended usage of dependency injection
Metrics/ParameterLists:
  Enabled: false

Naming/VariableNumber:
  EnforcedStyle: snake_case

RSpec/BeNil:
  EnforcedStyle: be

RSpecRails/HaveHttpStatus:
  Enabled: false

RSpec/ExampleLength:
  Max: 20
  Enabled: true

RSpec/MultipleExpectations:
  Enabled: false

RSpec/MultipleMemoizedHelpers:
  Enabled: false

RSpec/NestedGroups:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false
