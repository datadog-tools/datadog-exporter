:monitors:
  :template_keys:
    - :name
    - :type
    - :query
    - :options
    - :tags
    - :message

  :placeholders:
    :base:
      :dbname: dbname:production
      :namespace: namespace:production
      :pagerduty_alert: "@pagerduty-prod"
      :teams_datadog_alert: "@slack-bot-datadog-alerts"
      :environment: env:production

    :staging:
      :dbname: dbname:staging
      :namespace: namespace:staging
      :pagerduty_alert: "[skipped]"
      :teams_datadog_alert: "[skipped]"
      :environment: env:staging
